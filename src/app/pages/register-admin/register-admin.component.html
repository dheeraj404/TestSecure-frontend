<div class="wrapper">

    <h2>Register Admin</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
  
      <!-- University name -->
      <label>University Name</label>
      <input formControlName="universityName" placeholder="Enter university name" />
      <span class="error" *ngIf="registerForm.get('universityName')?.touched && registerForm.get('universityName')?.invalid">
        * University name is required
      </span>
  
      <!-- Email -->
      <label>Email</label>
      <input formControlName="email" placeholder="Enter email" />
      <span class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        * Enter a valid email
      </span>
  
      <!-- Password -->
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <span class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        * At least 8 characters required
      </span>
  
      <!-- Confirm Password -->
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Re-enter password" />
      <span class="error" *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched">
        * Passwords do not match
      </span>
  
      <button type="submit" [disabled]="registerForm.invalid || loading">
        <ng-container *ngIf="!loading">Register</ng-container>
        <ng-container *ngIf="loading">
          <div class="loader"></div>
        </ng-container>
      </button>
    </form>
  
  </div>
