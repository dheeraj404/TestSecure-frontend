<div class="examiner-form-container">
    <h2>Create Examiner</h2>
  
    <form (ngSubmit)="onSubmit(examinerForm)" #examinerForm="ngForm">
  
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          ngModel
          required
          #name="ngModel"
          placeholder="Enter examiner name"
        />
        <p class="error" *ngIf="name.invalid && name.touched">Name is required</p>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          placeholder="example@mail.com"
        />
        <p class="error" *ngIf="email.invalid && email.touched">Valid Email is required</p>
      </div>
  
      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          ngModel
          required
          #subject="ngModel"
          placeholder="Eg: Mathematics, Physics"
        />
        <p class="error" *ngIf="subject.invalid && subject.touched">Subject is required</p>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
          placeholder="Create a strong password"
        />
        <p class="error" *ngIf="password.invalid && password.touched">
          Password is required (min 6 characters)
        </p>
      </div>
  
      <!-- ERROR BELOW BUTTON -->
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  
      <button type="submit" class="submit-btn">Create Examiner</button>
  
    </form>
  </div>
