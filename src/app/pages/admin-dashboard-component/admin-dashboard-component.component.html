<div class="dashboard-container">
    <!-- TOP HEADER -->
    <div class="header">
      <div class="header-content">
        <div class="header-icon">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <rect width="40" height="40" rx="8" fill="#2563eb"/>
            <path d="M20 10L28 15V25L20 30L12 25V15L20 10Z" stroke="white" stroke-width="2" fill="none"/>
          </svg>
        </div>
        <div>
          <h1 class="title">Admin Dashboard</h1>
          <p class="subtitle">Examiner & Paper Management System</p>
        </div>
      </div>
    
      <!-- AVATAR + POPUP MENU -->
      <div class="avatar-wrapper">
        <div class="avatar" (click)="toggleMenu()">
          <span>A</span>
          <div class="status-indicator"></div>
        </div>
    
        <!-- Popup -->
        <div class="menu" *ngIf="menuOpen">
          <div class="menu-header">
            <div class="menu-avatar">A</div>
            <div>
              <div class="menu-name">Admin User</div>
              <div class="menu-email"></div>
            </div>
          </div>
          <div class="menu-divider"></div>
          <div class="menu-item">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            Admin
          </div>
          <div class="menu-divider"></div>
          <div class="menu-item logout" (click)="logout()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            Logout
          </div>
        </div>
      </div>
    </div>
    
    <hr class="divider" />
    
    <!-- TABS -->
    <div class="tab-wrapper">
      <div
        class="tab"
        [class.active]="activeTab === 'list'"
        (click)="setTab('list')"
      >
        <div class="tab-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <span>Examiner List</span>
      </div>
    
      <div
        class="tab"
        [class.active]="activeTab === 'create'"
        (click)="setTab('create')"
      >
        <div class="tab-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="8.5" cy="7" r="4"/>
            <line x1="20" y1="8" x2="20" y2="14"/>
            <line x1="23" y1="11" x2="17" y2="11"/>
          </svg>
        </div>
        <span>Create Examiner</span>
      </div>
    
      <div
        class="tab"
        [class.active]="activeTab === 'upload'"
        (click)="setTab('upload')"
      >
        <div class="tab-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <span>Upload Paper</span>
      </div>
    </div>
    
    <!-- TAB CONTENT -->
    <div *ngIf="activeTab === 'list'">
      <app-list-examiner></app-list-examiner>
    </div>
    
    <div *ngIf="activeTab === 'create'">
      <app-create-examiner></app-create-examiner>
    </div>
    
    <div *ngIf="activeTab === 'upload'">
      <app-upload-paper></app-upload-paper>
    </div>
  </div>
