<div class="login-container">
    <div class="login-box">
  
      <h2>Login</h2>
  
      <!-- Role Buttons -->
      <div class="role-buttons">
        <button [ngClass]="{ active: role === 'admin' }" (click)="chooseRole('admin')">Admin</button>
        <button [ngClass]="{ active: role === 'examiner' }" (click)="chooseRole('examiner')">Examiner</button>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="showError" class="error-box">
        {{ errorMessage }}
      </div>
  
      <!-- Login Form -->
      <div *ngIf="role" class="login-form animate-in">
  
        <h3>{{ role }} Login</h3>
  
        <input type="email" placeholder="Email" [(ngModel)]="email">
  
        <!-- Password with Eye Icon -->
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Password" 
            [(ngModel)]="password">
  
          <span class="eye-icon" (click)="togglePassword()">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </span>
        </div>
  
        <!-- Login Button with Animation -->
        <button (click)="login()" [ngClass]="{ loading: isLoading }">
          <span *ngIf="!isLoading">Login</span>
          <div *ngIf="isLoading" class="loader"></div>
        </button>
  
      </div>
    </div>
  </div>
